name: CI

# CI Strategy:
# - Lint + Unit tests: Run on ALL PRs and pushes (fast feedback)
# - E2E tests: Run ONLY on main branch pushes and manual triggers
#   (keeps PR checks fast while ensuring post-merge validation)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run ruff linting
        run: |
          uv run ruff check src tests

      - name: Run mypy type checking
        run: |
          uv run mypy src

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run unit tests (excluding E2E)
        run: |
          uv run pytest -v -m "not e2e" --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  e2e-tests:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    # Only run E2E tests on main branch pushes or manual trigger
    # This keeps PR feedback fast while ensuring post-merge validation
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build .NET 8 Docker image
        run: |
          cd docker
          docker build -f dotnet-8.dockerfile -t dotnet-sandbox:8 .

      - name: Build .NET 9 Docker image
        run: |
          cd docker
          docker build -f dotnet-9.dockerfile -t dotnet-sandbox:9 .

      - name: Build .NET 10 RC2 Docker image
        run: |
          cd docker
          docker build -f dotnet-10-rc2.dockerfile -t dotnet-sandbox:10-rc2 .

      - name: Verify Docker images
        run: |
          docker images | grep dotnet-sandbox

      - name: Run E2E integration tests
        env:
          DOTBOX_SANDBOX_REGISTRY: local
        run: |
          uv run pytest -v -m e2e --tb=short --no-cov

      - name: Cleanup Docker containers (if any)
        if: always()
        run: |
          docker ps -a --filter "label=managed-by=dotbox-mcp" -q | xargs -r docker rm -f || true

  publish-server-image:
    name: Publish Server Image
    runs-on: ubuntu-latest
    # Only run on main branch pushes after E2E tests pass
    needs: [lint, unit-tests, e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Server image published
        run: |
          echo "Published ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

