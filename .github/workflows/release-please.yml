name: Release Please

# Runs on every push to main to manage releases
# Creates/updates a release PR when unreleased commits exist
# Creates GitHub release + tags when release PR is merged

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Configuration via .release-please-config.json
          # Version tracking via .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Publish to PyPI when release is created
      # - name: Publish to PyPI
      #   if: ${{ steps.release.outputs.release_created }}
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install build twine
      #     python -m build
      #     twine upload dist/*
      #   env:
      #     TWINE_USERNAME: __token__
      #     TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

      # Log release information for debugging
      - name: Log release info
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Release created: ${{ steps.release.outputs.release_created }}"
          echo "Tag name: ${{ steps.release.outputs.tag_name }}"
          echo "Version: ${{ steps.release.outputs.version }}"
          echo "Major: ${{ steps.release.outputs.major }}"
          echo "Minor: ${{ steps.release.outputs.minor }}"
          echo "Patch: ${{ steps.release.outputs.patch }}"
