name: Release Please

# Runs on every push to main to manage releases
# Creates/updates a release PR when unreleased commits exist
# Creates GitHub release + tags when release PR is merged

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Release type for Python projects
          release-type: python

          # Package name (used in release titles)
          package-name: dotbox-mcp

          # Conventional commit types to include in changelog
          # feat: → minor bump
          # fix: → patch bump
          # BREAKING CHANGE: → major bump (or ! suffix)
          changelog-types: |
            [
              {"type":"feat","section":"Features","hidden":false},
              {"type":"fix","section":"Bug Fixes","hidden":false},
              {"type":"perf","section":"Performance","hidden":false},
              {"type":"refactor","section":"Refactoring","hidden":false},
              {"type":"docs","section":"Documentation","hidden":false},
              {"type":"chore","section":"Miscellaneous","hidden":true},
              {"type":"test","section":"Tests","hidden":true},
              {"type":"ci","section":"CI/CD","hidden":true}
            ]

      # Optional: Publish to PyPI when release is created
      # - name: Publish to PyPI
      #   if: ${{ steps.release.outputs.release_created }}
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install build twine
      #     python -m build
      #     twine upload dist/*
      #   env:
      #     TWINE_USERNAME: __token__
      #     TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

      # Log release information for debugging
      - name: Log release info
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Release created: ${{ steps.release.outputs.release_created }}"
          echo "Tag name: ${{ steps.release.outputs.tag_name }}"
          echo "Version: ${{ steps.release.outputs.version }}"
          echo "Major: ${{ steps.release.outputs.major }}"
          echo "Minor: ${{ steps.release.outputs.minor }}"
          echo "Patch: ${{ steps.release.outputs.patch }}"
