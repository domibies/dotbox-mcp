name: Publish Sandbox Images

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger for security updates
    inputs:
      dotnet_versions:
        description: '.NET versions to build (comma-separated: 8,9,10 or "all")'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/dotnet-sandbox

jobs:
  publish-sandbox-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        dotnet_version: ['8', '9', '10']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.dotnet_version }}
            type=raw,value=${{ matrix.dotnet_version }}-{{tag}},enable=${{ github.event_name == 'release' }}
            type=raw,value=${{ matrix.dotnet_version }}-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/dotnet-${{ matrix.dotnet_version }}.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.dotnet_version }}-buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.dotnet_version }}-buildcache,mode=max

      - name: Image published
        run: |
          echo "Published ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.dotnet_version }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
